<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Instagram-like Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
        }

        .post {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .post .caption {
            padding: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Instagram-like Website</h1>
    </header>

    <main>
        <div class="post">
            <img src="path/to/your/image.jpg" alt="Post Image">
            <div class="caption">
                <p>This is the caption for the post. You can add hashtags, mentions, and more.</p>
            </div>
        </div>

        <!-- Add more posts as needed -->

    </main>

    <footer>
        <p>&copy; 2024 Your Instagram-like Website</p>
    </footer>
</body>
</html>
